<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Moderno</title>
    <style>
	
		body{
			background-color: #e0f7fa;
			font-family: "cursive";
			}
		
		.form-container{
			color: #00796b;
			width: 80%;
			padding: 10px;
			border-radius: 10px;
			margin: auto;
			background-color: white;
			}
		
		h2{
			margin-top: 32px;
			text-align: center;
			}
	
		.form-row{
			display: flex;
			}
		
		.form-group{
			width: 350px;
			padding: 15px;
			margin: 10px;
			}
			
		form input[type="text"], form input[type="email"], form input[type="date"], form input[type="password"], form input[type="tel"],form input[type="file"], form input[type="checkbox"], form input[type="radio"] ,select{
			width: 100%;
			padding: 20px;
			border-color: #007796b;
			border-radius: 3px;
			margin: 0px;
			}

		button{
			width: 100%;
			padding: 8px 16px;
			margin-top: 32px;
			margin-bottom: 25px;
			border: #00796b;
			border-radius: 5px;
			display: block;
			color: white;
			background-color: #00796b;
			}
	
		textarea{
			width: 97%;
			height: 100px;
			border: 1px solid #00796b;
			border-radius: 3px;
			margin: 16px 8px 8px 8px;
			display: block;
			color: #01371f;
			resize: none;
			}
	
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Formulario de Registro</h2>
        <form>
            <div class="form-row">
                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>
                <div class="form-group">
                    <label for="email">Correo Electrónico:</label>
                    <input type="email" id="email" name="email" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="fecha">Fecha de Nacimiento:</label>
                    <input type="date" id="fecha" name="fecha" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="genero">Género:</label>
                    <select id="genero" name="genero" required>
                        <option value="masculino">Masculino</option>
                        <option value="femenino">Femenino</option>
                        <option value="otro">Otro</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="telefono">Teléfono:</label>
                    <input type="tel" id="telefono" name="telefono" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="direccion">Dirección:</label>
                    <input type="text" id="direccion" name="direccion" required>
                </div>
                <div class="form-group">
                    <label for="archivo">Subir Archivo:</label>
                    <input type="file" id="archivo" name="archivo">
                </div>
            </div>

                <label for="bio">Biografía:</label>
                <textarea id="bio" name="bio" rows="3"></textarea>

            <div class="form-group">
                <label for="aceptar">Aceptar Términos:</label>
                <input type="checkbox" id="aceptar" name="aceptar" required>
            </div>
            <div class="form-group">
                <label>Suscripción:</label>
                <input type="radio" id="suscripcion_si" name="suscripcion" value="si">
                <label for="suscripcion_si">Sí</label>
                <input type="radio" id="suscripcion_no" name="suscripcion" value="no">
                <label for="suscripcion_no">No</label>
            </div>
            <div class="form-group">
                <button type="submit">Registrarse</button>
            </div>
        </form>
    </div>
</body>
</html>
