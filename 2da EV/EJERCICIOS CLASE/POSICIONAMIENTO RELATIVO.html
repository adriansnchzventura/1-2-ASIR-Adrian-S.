<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>margin </title>
  <style>

div{
	border: 2px solid;
	width: 250px;
	height: 50px;
	margin: 4px;
	padding: 5px;
	background-color: pink;
	}
 
#uno{
	position: relative;
	bottom: 50px;
	left: 50px;
	}
	
#dos{
	position: relative;
	top: 50px;
	right: 50px;

 
 
  </style>
  
</head> 
<body> 

<div>Primero</div>

<div id="dos">Segundo</div>

<div id="tres">Tercero</div>

</body>
</html>
